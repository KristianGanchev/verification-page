<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Verification</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts link for modern fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="verification-container">
      <div class="verification-card">
        <div class="verification-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
            fill="#28a745"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM7 10.414l4.707-4.707-1.414-1.414L7 7.586 5.707 6.293 4.293 7.707 7 10.414z"
            />
          </svg>
        </div>
        <div class="verification-message">
          <h1>Verification Successful!</h1>
          <p>Your Product is Genuine!</p>
          <p>
            For more information, please contact us on:
            <a href="mailto:info@nordicbiomedical.com"
              >info@nordicbiomedical.com</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
